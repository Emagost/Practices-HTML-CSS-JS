<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-stats.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
      <body>
        <div class="contain">
          <div class="contain__img">
            <img src="images/image-header-mobile.jpg">
          </div>
          <div class="contain__title">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="contain__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </div>
          <div class="contain__stats">
            <div class="contain__stats" class="contain__stats__nums">
              10k+ <span>companies</span>
            </div>
            <div class="contain__stats" class="contain__stats__nums">
              314 <span>templates</span>
            </div>
            <div class="contain__stats" class="contain__stats__nums">
              12M+ <span> queries</span>
            </div>
          </div>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Emanuel</a>.
          </div>
        </div>
    </body>
</html>
