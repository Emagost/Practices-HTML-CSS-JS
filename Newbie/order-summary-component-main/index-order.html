<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles-order.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
  <div class="Content">
    <div class="content__hero-img">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="Content__title">
      Order Summary
    </div>
    <div class= "Content__text">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>
      <div class="Content__annual-plan">
        <div class="Content__music-img">
            <img src="images/icon-music.svg">
        </div>
        <div class= "Content__plan">
          <span class="Content__plan__annual">Annual Plan</span>
          <span class="Content__plan__price">$59.99/year</span>
        </div>
        <div class= "Content__change">
          Change
        </div>
      </div>
    <div class= "Content__pay">
      Proceed to Payment
    </div>
    <div class="Content__cancel">
      Cancel Order
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emanuel Gomez</a>.
  </div>
</div>
</body>
</html>
